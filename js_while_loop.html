<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		 var i=1 //start
		 while (i<=10) //end
		 {
		 	document.write(i+"<br>")
		 	i++//steps
		 }
	</script>
	<script>
		 var i=10 //start
		 while (i>=1) //end
		 {
		 	document.write(i+"<br>")
		 	i--//steps
		 }
	</script>
</body>
</html>
